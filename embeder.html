<!doctype html>
<meta charset=utf-8>
<meta name=viewport content="width=device-width, initial-scale=1.0">
<title>ishare</title>
<link rel=stylesheet href=player3.css>
<link rel=stylesheet href=embeder.css>
<div id=player class=player></div>
<div class=controls>
  <div class=progress-bar></div>
  <span class=stop title="停止"></span>
  <span class=pause title="暫停"></span>
  <span class=flag title="開始（按住 Shift 並點擊可啟用加速模式）"></span>
  <div class=turbo>加速模式</div>
  <span class=full-screen title="全屏顯示"></span>
  <span class=reference onclick="referenceclick()" title="連結到完整頁面" ></span>
</div>
<script src=player3.js></script>
<script>
  var params = location.search.substr(1).split('&');
  params.forEach(function(p) {
    var parts = p.split('=');
    if (parts.length > 1) {
      switch (parts[0]) {
        case 'id':
          projectId = Number(parts[1]);
          break;
        case 'auto-start':
          autoStart = parts[1] !== 'false';
          break;
        case 'light-content':
          lightContent = parts[1] !== 'false';
          break;
        case 'ui':
          hasUI = parts[1] !== 'false';
          break;
      }
    }
  });

document.getElementById('player').innerHTML += '<iframe allowtransparency="true" width="540" height="405" src="https://scratch.mit.edu/projects/embed/'+projectId+'/" frameborder="0" allowfullscreen></iframe>';
</script>
